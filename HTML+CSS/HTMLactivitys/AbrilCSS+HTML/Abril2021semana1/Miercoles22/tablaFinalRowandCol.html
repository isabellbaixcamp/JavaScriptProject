<!DOCTYPE html>
<html>
    <head>
        <title>Tabla</title>
    </head>
    <body>
        <table border="2"><!-- llamado a la etiqueta tabla con borde -->
        	<tr>
        		<td > A </td>
                <td > B </td>
                <td rowspan="3"> C </td><!-- la columna 3 ocupa 3 filas y por ende el rowspan -->
                <td> D</td>
        	</tr>
        	<tr>
        		<td rowspan="2"> E </td><!-- la segunda fila ocupara 2 espacios -->
                <td> F </td>
                <td rowspan="3"> G</td> 
        	</tr>
        	<tr>
        		<td> H </td>
        	
            </tr>
            <tr>
                <td> I </td>
                <td> J </td>
                <td> K</td>
            </tr>

        	
        </table>
    </body>
</html>
