<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		div#one {
			width: 100px;
			height: 100px;
			background-color: orange;
			

		}

		div:hover {   /* solo se desplazan los backgrounds una vez el raton se posiciona sobre ella*/
			animation-name: ejemplo_uno;
			animation-duration: 6s;
			animation-iteration-count: infinite;   /* contador de vueltas*/
		}

		@keyframes ejemplo_uno {
			0% {background-color: orange;}
			25% {background-color: blue;}
			50% {background-color: black;}
			100% {background-color: red;}
		}

		div#two {
			width: 100px;
			height: 100px;
			background-color: yellow;
			animation-name: ejemplo_uno;/* las propiedades imperativas de animation son: animation-name()para saber a que se refiere) y
			animation-duration (pues refiere la funcion a ejecutar sobre esa animacion*/
			animation-duration: 6s;
			animation-iteration-count: infinite;
			position: relative;  /* se define position relative para poder manipular los top y left en el keyframe*/

			animation-delay: 2s;  /* retardo de inicio*/
			animation-direction: ; /* direccion de arranque */
			animation-timing-function: ; /* velocidad*/

		}

		@keyframes ejemplo_uno {          /* CON LAS PROPIEDADES HEREDADAS DEL RELATIVE POSITION, se pueden manipular el desplazamiento de los frames*/
			0% {background-color: yellow; text-shadow: 10px 10px 3px orange,-10px -10px 3px pink, 80px 30px 5px magenta; border-radius: 10px; left: 0px; top: 0px;}
			25% {background-color: blue;left: 100px; top: 40px;}
			50% {background-color: pink;left: 30px; top: 80px;}
			100% {background-color: red;left: 0px; top: 0px;}
		}
	</style>
</head>
<body>
	<div id="one"></div>
	<div id="two"></div>
</body>
</html>
