<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		div {
			width: 100px;
			height: 100px;
			background-color: orange;
			animation-name: example;
			animation-duration: 4s;     /* definicion del tiempo de desplazamiento de la animacion*/
			/* propiedad abreviada de animation necesita de prefijos
			(-webkit, o, moz)*/
			} /* el div ha de cerrarse y el key en una nueva llave*/
			@keyframes example {
				
				from {
					background-color: orange;
				} to {
					background-color: red;
				}
			}
		
	</style>
</head>
<body>
	<div>
	
	</div>
</body>
</html>
