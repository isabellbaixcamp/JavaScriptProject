<!DOCTYPE html>
<html>
    <head>
        <title>Tabla</title>
    </head>
    <body>
        <table class="default"><!-- llamado a la etiqueta tabla -->
        	<tr>
        		<td> Campo 1</td>
        		<td> Campo 2</td>
        		<td> Campo 3</td>
        	</tr>
        	<tr>
        		<td colspan="2"> Campo 4 y 5 </td><!-- llamado a la fusion de las celdas con el atributo colspan -->
        		<td> Campo 6 </td>
        	</tr>
        	<tr>
        		<td> Campo 7</td>
        		<td> Campo 8</td>
        		<td> Campo 9</td>
        	</tr>

        	
        </table>
    </body>
</html>
