<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		function operar() {
			var number1 = parseInt(document.miForm.num1.value);  // adjunto el valor del atributo a la variable, es por ello que se necesita trasladar a parseInt pues habitualemnte regresa una String
			var number2 = parseInt(document.miForm.num2.value); 
			if(document.miForm.opera[0].checked == true) { //suma
				alert("suma");
				document.getElementById('result').innerHTML+= (number1 + number2);
			} else { // resta
				alert("resta");
				document.getElementById('result').innerHTML+= (number1 - number2);
			}	
		}
	</script>
</head>
<body>
	<form action="" name="miForm">
		<label for="">Primer numero</label>
		<input type="text" name="num1">
		<label for="">Segundo numero</label>
		<input type="text" name="num2">
		<label for="">Operacion</label>
		<input type="radio" name="opera"  checked="checked" /> sumar <!-- atributo del array al que toma como condicion el if -->
		<input type="radio" name="opera" checked="checked" /> restar
		<input type="button" onclick="operar();" value = "Enviar"/>
	</form>
	<p id="result">Resultado: </p>
</body>
</html>
