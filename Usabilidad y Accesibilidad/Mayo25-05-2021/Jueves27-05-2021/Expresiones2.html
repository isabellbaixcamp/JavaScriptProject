  <script>
  	function testear() {
  		var s = true;
  		var elNombre = document.formu.nom.value;
  		var patronNombre =  /^([A-ZÁÉÍÓÚ]{1}[a-zñáéíóú])$/;
  		if(patronNombre.test(elNombre)) {  // verifica si la variable nombre cumple con la sintaxis que la expresion regular demanda
  			document.formu.nom.style.borderColor = "lime";

  		} else {
            document.formu.nom.style.borderColor = "red";
            s = false;
  		}


  		var elApellido = document.formu.cognom.value; // valor del box con el apellido.
  		var patronCognom =  /^([A-ZÁÉÍÓÚ]{1}[a-zñáéíóú]+[\s]?)$/;
  		if(patronCognom.test(elApellido)) {
  			document.formu.cognom.style.borderColor = "yellow";
  		} else {
  			document.formu.cognom.style.borderColor = "blue";
  			s = false;
  		}


  		if(s == true) {
  			alert("work");
  			document.formu.submit();
  		} else {
  			document.formu.enviar.disabled = true;  // cada atributo refiere al nombre con el que se le identifico
  			document.formu.check.checked = false;
  		}
  	}
  </script>
