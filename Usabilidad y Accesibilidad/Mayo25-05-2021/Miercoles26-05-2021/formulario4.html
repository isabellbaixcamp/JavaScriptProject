<html>
<head>
	<title> Acceptar termes legals</title>
</head>
<body onload="document.getElementById('mostraenvio').disabled=true">
<form>
<textarea cols="70" rows="10" name="contrato" id="contrato">
De acuerdo con lo establecido en el artículo 5.1 de la Ley Orgánica 
15/1999, el usuario queda informado de forma expresa, precisa e 
inequívoca de la existencia de un fichero de tratamiento de datos de 
carácter personal cuya finalidad es la recogida de datos para la 
gestión interna.

Asi mismo, le informamos que pue,de ejercer su derecho de 
rectificación, borrado y cancelación de sus datos personales en la 
dirección misdatos@almacen.org.
</textarea><br>
Accepto les condicions&nbsp;&nbsp;
<input type="checkbox" onclick="document.getElementById('mostraenvio').disabled=(document.all.mostraenvio.disabled==false)? true:false" ><br/>
<input type="submit" value="Enviar dades"  id="mostraenvio" size=25>
                                
</form>
</body>
</html>
