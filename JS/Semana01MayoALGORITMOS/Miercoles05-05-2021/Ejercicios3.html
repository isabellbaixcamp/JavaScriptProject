<body>
	<script>
		var nom, num1, num2, sum, rest;

		nombre = prompt("indique nombre");
		num1 = parseInt(prompt("indique el primer valor"));
		num2 = parseInt(prompt("indique el segundo valor"));

		sum = num1 + num2;
		rest = num1 - num2;

		alert("Hola " + nombre + ", la suma y la resta de los numeros introducidos es " + sum + " y " + rest);


	</script>
</body>
