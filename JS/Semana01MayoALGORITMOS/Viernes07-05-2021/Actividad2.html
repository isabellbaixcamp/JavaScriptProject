<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		table {
			border: 2px;
			background-color: pink;
		}

		td#pink {
			color: black;
		}
	</style>
</head>
<body>
	<script>
		/*
		S’introdueixenun conjuntde 5 altures perteclat. Mostrar l’altura promigde les persones.
		*/

		var alt, sum = 0, prom;

		for(i = 0; i < 5; i++) {
			alt = parseFloat(prompt("introduzca altura"));
			sum += alt;
			prom = sum /5;
		}

		document.write("<table><tr><td id 'pink'> promedio altura</td></tr><tr><td> " + prom + "</td></tr></table>");
	</script>
</body>
</html>
