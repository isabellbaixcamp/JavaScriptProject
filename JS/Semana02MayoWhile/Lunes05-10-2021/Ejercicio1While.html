<!DOCTYPE html>
<html lang="en">

<body>
	<!-- Programa que pregunte toda la estona  si es vol a seguir jugant. Parar cuando diga no-->

	<script>
		var respuesta;

		respuesta = prompt("desea continuar el juego?");

		while(respuesta != 'no') {
			respuesta = prompt("desea continuar el juego?");
		}

		alert("Hasta pronto");

	</script>
</body>
