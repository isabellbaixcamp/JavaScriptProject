		while(true) {

				user = prompt("ingrese el usuario").toLowerCase();
				for(i = 0; i < lista1.length; i++) {

						alert("usuario registrado, su contraseña es " + lista2[i]);
					}

				if(answer.toLowerCase() == "usuario") {
					user = prompt("ingrese el usuario").toLowerCase();
					for(i = 0; i < lista1.length; i++) {

					pass = prompt("ingrese la contraseña").toLowerCase();
					for(i = 0; i < lista2.length; i++) {
						if( user == lista1[i] && pass == lista2[i]) {
						alert("usuario registrado y es " + user + " contraseña " + pass);
					}
				}
				} else {
