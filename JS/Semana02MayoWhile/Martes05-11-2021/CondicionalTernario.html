<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		var num, respuesta;
		num = parseInt(prompt("indique el numero"));
		respuesta = (num % 2 == 0)? "par":"impar";  // condicional ternario que devuelve un valor segun una variable y el condicional en medio de dos valores.
		document.write(respuesta);
	</script>
</body>
</html>
