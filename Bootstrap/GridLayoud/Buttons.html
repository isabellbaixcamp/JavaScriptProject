<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Estilos para botones</h1>
		<button type="button" class="btn btn-default">Default</button>
		<button type="button" class="btn btn-primary">Primary</button>
		<button type="button" class="btn btn-success">Success</button>
		<button type="button" class="btn btn-info">Info</button>
		<button type="button" class="btn btn-warning">Warning</button>
		<button type="button" class="btn btn-danger">Danger</button>
		<button type="button" class="btn btn-link">Link</button>
		<h1>Estilos para enlaces, inputs</h1>
		<input type="submit" class="btn btn-danger" value="enviar" />
		<input type="button" class="btn btn-warning" value="click" />
		<a href="http://www.google.es" class="btn btn-success">Google</a>

		<h1>Hay diferentes tama√±os</h1>

		<button type="button" class="btn btn-default btn-lg">Default</button>
		<button type="button" class="btn btn-primary btn-md" >Primary</button>
		<button type="button" class="btn btn-success btn-sm">Success</button>
		<button type="button" class="btn btn-info btn-block">Info</button>

		<h2>Activado desactivado</h2>
							<!-- con la clase ACTIVE Y DISABLED se especifican los valores-->
		<button type="button" class="btn btn-default active">Default</button>
		<button type="button" class="btn btn-primary disabled" >Primary</button>

	</div>
</body>
</html>
