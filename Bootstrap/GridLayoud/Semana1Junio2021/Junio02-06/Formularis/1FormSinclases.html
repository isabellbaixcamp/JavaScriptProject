<!DOCTYPE html>
<html lang="en">
<head>

<title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">


</head>
<body>
<div class="container">
<div class="row">
<div class="col-md-3"></div>
<div class="col-md-6"></div>

<form action="#" method="post"role="form" enctype="multi/form-data " style="margin-top: 20px;">

                       <!--Bootstrap Vertical Form (default) -->
<div class="form-group">
  <label for="nom"> Nom </label>
  <input  class="form-control"  type="text" id="nom" placeholder="nom" />  

</div> 


<div class="form-group">
  <label for="pass">Contrasenya </label>
  <input  class="form-control" type="password"  id="pass" placeholder="password" />

</div> 

  
<div class="form-group">  
 <label  for="list">Llista selecci√≥ (simple):</label> 
      <select class="form-control" id="list" > <!-- la clase: class="form-control" coloca en el mismo rango a todos los groups en cuanto a dimensiones -->
        <option>1</option> 
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
  

</div>

  
  <div class="form-group">  
      <label for="comment">Comment:</label>
      <textarea  class="form-control" rows="5" id="comment" ></textarea>
  </div>
 

    
<div class="form-group">  
  <label for="arxiu"> Arxiu </label>
    <input  class="form-control"  type="file" id="arxiu" />
    <p class="help-block"> Max 500MB </p>

</div>


<div class="form-group"> 
  <input  class="form-control" type="submit"    name="enviar"   value="Envia"   />

  </form>


</div> 

</div>

</div> 



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</body>
</html>
