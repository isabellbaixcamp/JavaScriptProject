	<script type="text/javascript">
	function testear() {

         var s=true;
		 
		
        //comprovar nom
         elnombre = document.formu.nom.value; 
         patronNombre = /^([A-ZÁÉÍÓÚ]{1}[a-zñáéíóú]+[\s]*)+$/;
         compNombre = patronNombre.test(elnombre);
         if(compNombre==false) {  document.formu.nom.style.borderColor="red"; s=false;}
		 else { document.formu.nom.style.borderColor="green";}
		 
		  //comprovar cognom
         elcognom = document.formu.cognom.value; 
         patronCognom = /^([A-ZÁÉÍÓÚ]{1}[a-zñáéíóú]+[\s]*)+$/;
         compCognom = patronCognom.test(elcognom);
         if(compCognom==false) {  document.formu.cognom.style.borderColor="red"; s=false;} else { document.formu.cognom.style.borderColor="green";}
         
		//comprovar telèfon
         telefono = document.formu.tel.value;
         patronTel = /^[9|6]{1}([\d]{2}[-]*){3}[\d]{2}$/;
         compTel = patronTel.test(telefono);
       if(compTel==false)   {document.formu.tel.style.borderColor="red";s=false;}
	       else { document.formu.tel.style.borderColor="green";}
         //comprovar correu
         correo = document.formu.mail.value;
         patronEmail = /^[\w]+@{1}[\w]+\.+[a-z]{2,3}$/;
         compEmail = patronEmail.test(correo);
        if(compEmail==false)   {document.formu.mail.style.borderColor="red";s=false;} else { document.formu.mail.style.borderColor="green";}
	  /* Entre 8 y 10 caracteres, por lo menos un digito y un alfanumérico, y no puede contener caracteres especiales*//(?!^[0-9]*$)(?!^[a-zA-Z]*$)^([a-zA-Z0-9]{8,10})$/;
     
		
		  //comprovar contraseña
         contra = document.formu.pwd.value;
         patronPwd = /(?!^[0-9]*$)(?!^[a-zA-Z]*$)^([a-zA-Z0-9]{8,10})$/;
         compPwd = patronPwd.test(contra);
        if(compPwd==false)   {document.formu.pwd.style.borderColor="red";s=false;}
	         else { document.formu.pwd.style.borderColor="green";}
			 
		
		//comprovar contraseña repetida

	     if(document.formu.pwd.value!=document.formu.reppwd.value)
		 {document.formu.reppwd.style.borderColor="red";
		      s=false;}
		 
		 
		 //comprovar edad
	     edades = document.formu.edad.value;
         patronEdad = /^[\d]{1,2}$/;
         compEdad = patronEdad.test(edades);
        if(compEdad==false|| edades<18 )  
		{document.formu.edad.style.borderColor="red";s=false;}
	         else { document.formu.edad.style.borderColor="green";}
	
	
			  //comprovar cd
         codiPostal = document.formu.cd.value;
         patronPostal =/^[0-9]{5}$/;
         compPostal = patronPostal.test(codiPostal);
       
	   if(compPostal==false)   {document.formu.cd.style.borderColor="red";s=false;}
	         else { document.formu.cd.style.borderColor="green";}
			 
	

	
		 if(s==true){

         alert("Sus datos se enviarán correctamente");
		 document.formu.submit();
		 
		 }
		 else {
		 
		    			
			
			document.formu.check.checked = false;
		    document.formu.enviar.disabled=true;
	
		 }
		 }
